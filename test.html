<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF背景と背景色</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000000; /* 背景色を黒に設定 */
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('rain-10807.gif') no-repeat center center;
            background-size: cover;
            z-index: 1; /* GIFを背景色の前に表示 */
            opacity: 0.5; /* GIFの不透明度を調整 */
        }
    </style>
</head>
<body>
</body>
</html>
